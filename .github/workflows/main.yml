name: Electron app workflow

on: push

permissions:
  contents: write

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Package application
        run: yarn package

      - name: Build application
        run: yarn make

      - name: Debug Environment Variables
        run: printenv | sort

      - name: Upload build artifacts for Ubuntu
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts-linux
          path: out/ElectronStarter-build/ElectronStarter-linux-x64/**

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Package application
        run: yarn package

      - name: Build application
        run: yarn make

      - name: Upload build artifacts for Windows
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts-windows
          path: out/ElectronStarter-build/ElectronStarter-win32-x64/**

  release:
    needs: [build-ubuntu, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts for Linux
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts-linux
          path: ./release/linux

      - name: Download build artifacts for Windows
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts-windows
          path: ./release/windows

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_ACCESS_TOKEN }}
        with:
          tag_name: v1.0.1
          release_name: Release v1.0.1
          draft: false
          prerelease: false

      - name: Upload Linux executables
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/linux/ElectronStarter-linux-x64/**
          asset_name: ElectronStarter-linux-x64.zip
          asset_content_type: application/zip

      - name: Upload Windows executables
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/windows/ElectronStarter-win32-x64/**
          asset_name: ElectronStarter-win32-x64.zip
          asset_content_type: application/zip

